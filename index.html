<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <form method="POST" onsubmit="return calcular()">
      Digite seu peso: <br />
      <input type="text" name="peso" id="peso" placeholder="Exemplo: 70" />
      <br /><br />
      Digite sua altura: <br />
      <input
        type="text"
        name="altura"
        id="altura"
        placeholder="Exemplo: 1.70"
      />
      <br /><br />
      <input type="submit" id="botao" value="Calcular IMC" />
    </form>
    <div id="resultado"></div>
  </body>
</html>
